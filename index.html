<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Tutorial</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero"> <!-- BEM (Block Element Modifier) methodology  eg: piazza__hero--type1 (a modifier to make an element different from a group -->

        </div>
        <div class="pizza__content">
            CONTENT
        </div>
        <div class="pizza__price">$11.99</div>
    </figure>
</body>
</html>
